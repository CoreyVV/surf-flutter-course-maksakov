name: places
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^0.22.0

  location: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/
    - res/icons/icon-heart.svg
    - res/icons/bottom_navigation-icon-list.svg
    - res/icons/bottom_navigation-icon-map.svg
    - res/icons/bottom_navigation-icon-heart.svg
    - res/icons/bottom_navigation-icon-settings.svg
    - res/icons/button-white-icon-go.svg
    - res/icons/icon-calendar.svg
    - res/icons/header-icon-arrow.svg
    - res/icons/icon-close.svg
    - res/icons/icon-calendar.svg
    - res/icons/icon-share.svg
    - res/icons/catalog-white-cafe.svg
    - res/icons/catalog-white-hotel.svg
    - res/icons/catalog-white-museum.svg
    - res/icons/catalog-white-park.svg
    - res/icons/catalog-white-particular_place.svg
    - res/icons/catalog-white-restourant.svg
    - res/icons/icon-arrow.svg
    - res/icons/icon-tick_choice.svg
    - res/icons/icon-info.svg
    - res/icons/icon-view.svg
    - res/icons/icon-clear.svg
    - res/icons/icon-tick.svg
    - res/icons/icon-plus.svg
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Black.ttf
          weight: 900
        - asset: res/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: res/fonts/Roboto-Light.ttf
          weight: 300
        - asset: res/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: res/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
